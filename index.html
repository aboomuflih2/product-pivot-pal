<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>911 Clothings - Premium Kids Imported Clothing & Toys</title>
    <meta name="title" content="911 Clothings - Premium Kids Imported Clothing & Toys" />
    <meta name="description" content="Shop the finest imported kids clothing, toys, and accessories at 911 Clothings. Quality products for newborns, toddlers, and children. Free shipping on orders over ₹999." />
    <meta name="keywords" content="kids clothing, imported kids wear, baby clothes, toys, newborn, children fashion, kids fashion India, baby dress, toddler clothes" />
    <meta name="author" content="911 Clothings" />
    <meta name="robots" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://911clothings.com/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://911clothings.com/" />
    <meta property="og:title" content="911 Clothings - Premium Kids Imported Clothing & Toys" />
    <meta property="og:description" content="Shop the finest imported kids clothing, toys, and accessories at 911 Clothings. Quality products for newborns, toddlers, and children." />
    <meta property="og:image" content="https://911clothings.com/favicon.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:site_name" content="911 Clothings" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://911clothings.com/" />
    <meta name="twitter:title" content="911 Clothings - Premium Kids Imported Clothing & Toys" />
    <meta name="twitter:description" content="Shop the finest imported kids clothing, toys, and accessories at 911 Clothings" />
    <meta name="twitter:image" content="https://911clothings.com/favicon.png" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "911 Clothings",
      "url": "https://911clothings.com",
      "logo": "https://911clothings.com/favicon.png",
      "description": "Premium imported kids clothing, toys, and accessories",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "911clothings@gmail.com"
      },
      "sameAs": []
    }
    </script>

    <!-- Structured Data - WebSite with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "911 Clothings",
      "url": "https://911clothings.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://911clothings.com/shop?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - LocalBusiness -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "911 Clothings",
      "image": "https://911clothings.com/favicon.png",
      "url": "https://911clothings.com",
      "priceRange": "₹₹",
      "description": "Premium imported kids clothing, toys, and accessories store",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      }
    }
    </script>

    <!-- Theme Color -->
    <meta name="theme-color" content="#ec4899" />
    <meta name="msapplication-TileColor" content="#ec4899" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
