map $http_user_agent $is_social_crawler {
    default 0;
    ~*facebookexternalhit 1;
    ~*WhatsApp 1;
    ~*Twitterbot 1;
    ~*LinkedInBot 1;
    ~*TelegramBot 1;
    ~*Pinterest 1;
    ~*Slackbot 1;
    ~*Discordbot 1;
}

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Product pages - handle social media crawlers
    location ~ ^/product/([a-f0-9-]+)$ {
        if ($is_social_crawler) {
            return 302 https://pwkiqyejijezteeurluf.supabase.co/functions/v1/social-meta?id=$1;
        }
        try_files $uri /index.html;
    }

    # SPA routing - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
